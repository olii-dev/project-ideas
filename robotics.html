<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Project Idea Generator - Robotics Ideas</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" type="images/x-icon" href="images/icon-square.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Slackey|Gaegu">
    <style>
        body {
            font-family: 'Gaegu', sans-serif;
            font-size: 13.5px;
            text-align: center;
        }
        h1, h3, h2, .box {
            font-family: 'Slackey', cursive;
        }
    </style>
    <div class="nav"></div>
    <div class="nav">
        <nav center;>
            <ul>
                <a href="index.html" class="box" style="font-size: 20px;">Home</a>
            </ul>
        </nav>
    </div>
</head>
<body>
    <h1 style="font-size: 29px;">Project Idea Generator - Robotics Ideas</h1>
    <h3 style="font-size: 24px;">Explore exciting robotics project ideas for Hackclub's arcade!</h3>
    <h2 class="header">2. Enter your desired hours range and click the arcade machine to generate an idea!</h2>
    <label for="minHours">Min Hours:</label>
    <input  class="box" type="number" id="minHours" name="minHours" min="1" max="30" value="1">
    <label for="maxHours">Max Hours:</label>
    <input class="box" type="number" id="maxHours" name="maxHours" min="1" max="30" value="30">
    <br><br>
    <a class="box1" onclick="generateIdea()">
        <img class="machine" src="https://olii-dev.github.io/project-ideas/images/arcade-machine.png"
            alt="Arcade Machine" width="250" height="250">
    </a>
    <hr class="break">
    <div id="idea" style="font-size: 30px;"></div>
    <div id="hours" style="font-size: 20px;"></div>

    <hr class="break2">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script src="scripts/common.js"></script>
    <script src="scripts/script-robotics.js"></script>
</body>
</html>
